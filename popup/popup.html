<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Translit</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../icons/Extension-logo.png" alt="Arabic Transliteration Logo" class="logo">
            <h1>Arabic Transliteration</h1>
        </div>
        <div class="status-section">
            <span id="status-label">Status:</span>
            <span id="status-text" class="status-off">OFF</span>
        </div>
        <button id="toggleButton">Toggle Transliteration</button>
        <div class="shortcut-info">
            <span>Shortcut: <kbd>Ctrl+Shift+Q</kbd></span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
